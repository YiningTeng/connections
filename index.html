  <div class="container">
    <h1>Endless Connections Game</h1>
    <div id="high-score">High Score: 0 by Player</div>
    <div id="score">Score: 0</div>
    <div id="lives">Lives: 3</div>
    <div id="instructions">
      <p>Group the 16 words into 4 sets of 4 that share a common theme.</p>
      <p>Each failure costs 10 points. Winning a game awards 100 points!</p>
    </div>
    <div id="word-grid"></div>
    <button id="submit-button">Submit</button>
    <div id="result-message"></div>
    <div id="name-input-container" style="display: none;">
      <input type="text" id="player-name" placeholder="Enter your name">
      <button id="save-name-button">Save</button>
    </div>
  </div>
